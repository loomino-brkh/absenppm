<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Ulang Santri PPM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: black;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding-right: 30px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: green;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:active {
            background-color: darkgreen;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: green;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: 10px;
        }
        .success-message {
            color: green;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="page1" class="container">
    <h1>Registrasi Ulang Santri PPM</h1>
    <div class="buttons">
        <button class="btn" onclick="storeButtonData('KTB')">Mubaligh/ot</button>
        <button class="btn" onclick="storeButtonData('RGL')">Bukan Mubaligh/ot</button>
    </div>
</div>

<div id="page2" class="container" style="display:none;">
    <h1>Formulir Pendaftaran</h1>
    <form id="registrationForm">
        <label for="namaLengkap">Nama Lengkap</label>
        <input type="text" id="namaLengkap" name="entry.333390741" required>

        <label for="namaPanggilan">Nama Panggilan</label>
        <input type="text" id="namaPanggilan" name="entry.2036095132" required>

        <label for="jenisKelamin">Jenis Kelamin</label>
        <select id="jenisKelamin" name="entry.533201074" required>
            <option value="">Jenis Kelamin</option>
            <option value="LK">Laki-laki</option>
            <option value="PR">Perempuan</option>
        </select>

        <label for="tempatLahir">Tempat Lahir</label>
        <input type="text" id="tempatLahir" name="entry.406062476" required>

        <label for="tanggalLahir">Tanggal Lahir</label>
        <input type="date" id="tanggalLahir" name="entry.1863767854" required>

        <label for="universitas">Universitas</label>
        <input type="text" id="universitas" name="entry.189275634" required>

        <label for="tahunMasukUniversitas">Tahun Masuk Universitas</label>
        <select id="tahunMasukUniversitas" name="entry.813622580" required>
            <option value="">Tahun Masuk Universitas</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
        </select>

        <label for="tahunMasukPPM">Tahun Masuk PPM</label>
        <select id="tahunMasukPPM" name="entry.1083384693" required>
            <option value="">Tahun Masuk PPM</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
        </select>

        <label for="jurusan">Jurusan</label>
        <input type="text" id="jurusan" name="entry.193415501" required>

        <label for="alamatAsal">Alamat Asal</label>
        <input type="text" id="alamatAsal" name="entry.633936452" required>

        <label>Asal Sambung</label>
        <input type="text" id="asalSambungDaerah" name="entry.150755552" placeholder="Daerah" required>
        <input type="text" id="asalSambungDesa" name="entry.601479644" placeholder="Desa" required>
        <input type="text" id="asalSambungKelompok" name="entry.2045342021" placeholder="Kelompok" required>

        <label for="nomorHape">Nomor Hape</label>
        <input type="text" id="nomorHape" name="entry.727261729" required>

        <label for="namaOrangTua">Nama Orang Tua / Wali saat Emergency</label>
        <input type="text" id="namaOrangTua" name="entry.1468733244" required>

        <label for="nomorOrangTua">Nomor Hape / Telepon Orang Tua / Wali saat Emergency</label>
        <input type="text" id="nomorOrangTua" name="entry.1587809421" required>

        <div class="error-message" id="page2Error">Silahkan isi semua, jangan dikosongkan.</div>

        <div class="buttons">
            <button type="button" class="btn" onclick="showPage(1)">Kembali</button>
            <button type="button" class="btn" onclick="validatePage2()">Lanjut</button>
        </div>
    </form>
</div>

<div id="page3" class="container" style="display:none;">
    <h1>Review Data</h1>
    <div id="reviewData"></div>
<br>
    <label for="namaTandaTangan"><strong>Dengan ini, saya menyatakan bersedia menaati dan mengikuti keseluruhan peraturan dan kegiatan PPM, serta arahan dari pengurus PPM.</strong></label>
    <input type="text" id="namaTandaTangan" name="entry.100977078" placeholder="Tulis nama sebagai tanda tangan" required>

    <div class="error-message" id="page3Error">Silahkan tuliskan nama anda sebagai tanda tangan.</div>

    <div class="buttons">
        <button type="button" class="btn" onclick="showPage(2)">Kembali</button>
        <button type="button" class="btn" onclick="validatePage3()">Saya Bersedia</button>
    </div>
</div>

<div id="page4" class="container" style="display:none;">
    <h1>Terima Kasih</h1>
    <div class="success-message">
        Alhamdulillah Jazaa Kumullohu Khoiro, Data anda telah kami terima.
    </div>
    <div class="buttons">
        <button type="button" class="btn" onclick="showPage(1)">Kembali ke Halaman Utama</button>
    </div>
</div>

<script>
    function storeButtonData(userType) {
        localStorage.setItem('entry.346979211', userType);
        showPage(2);
    }

    function validatePage2() {
        const form = document.getElementById('registrationForm');
        let isValid = true;

        const inputs = form.querySelectorAll('input, select');
        inputs.forEach(input => {
            if (!input.value.trim() && input.required) {
                isValid = false;
            }
        });

        if (isValid) {
            submitForm();
        } else {
            document.getElementById('page2Error').style.display = 'block';
        }
    }

    function validatePage3() {
        const signature = document.querySelector('input[name="entry.100977078"]').value.trim();
        if (signature) {
            localStorage.setItem('entry.100977078', signature);
            submitToGoogleForm();
        } else {
            document.getElementById('page3Error').style.display = 'block';
        }
    }

    function submitForm() {
        const formElements = document.querySelectorAll('#registrationForm input, #registrationForm select');
        formElements.forEach(el => localStorage.setItem(el.name, el.value));
        displayReviewData();
        showPage(3);
    }

    function displayReviewData() {
        const reviewData = `
            <strong>Nama Lengkap:</strong> ${localStorage.getItem('entry.333390741')}<br>
            <strong>Nama Panggilan:</strong> ${localStorage.getItem('entry.2036095132')}<br>
            <strong>Jenis Kelamin:</strong> ${localStorage.getItem('entry.533201074')}<br>
            <strong>Tempat Lahir:</strong> ${localStorage.getItem('entry.406062476')}<br>
            <strong>Tanggal Lahir:</strong> ${localStorage.getItem('entry.1863767854')}<br>
            <strong>Universitas:</strong> ${localStorage.getItem('entry.189275634')}<br>
            <strong>Tahun Masuk Universitas:</strong> ${localStorage.getItem('entry.813622580')}<br>
            <strong>Tahun Masuk PPM:</strong> ${localStorage.getItem('entry.1083384693')}<br>
            <strong>Jurusan:</strong> ${localStorage.getItem('entry.193415501')}<br>
            <strong>Alamat Asal:</strong> ${localStorage.getItem('entry.633936452')}<br>
            <strong>Asal Sambung - Daerah:</strong> ${localStorage.getItem('entry.150755552')}<br>
            <strong>Asal Sambung - Desa:</strong> ${localStorage.getItem('entry.601479644')}<br>
            <strong>Asal Sambung - Kelompok:</strong> ${localStorage.getItem('entry.2045342021')}<br>
            <strong>Nomor Hape:</strong> ${localStorage.getItem('entry.727261729')}<br>
            <strong>Nama Orang Tua / Wali saat Emergency:</strong> ${localStorage.getItem('entry.1468733244')}<br>
            <strong>Nomor Hape / Telepon Orang Tua / Wali saat Emergency:</strong> ${localStorage.getItem('entry.1587809421')}<br>
        `;
        document.getElementById('reviewData').innerHTML = reviewData;
    }

    function submitToGoogleForm() {
        const formBaseUrl = "https://docs.google.com/forms/d/e/1FAIpQLSf8z6hXLgam9bIhTY3vzKz608xoBKXZjhYhg5Fn3qb3luoelg/formResponse?";
        const formData = new URLSearchParams();

        formData.append("entry.346979211", localStorage.getItem("entry.346979211"));
        formData.append("entry.333390741", localStorage.getItem("entry.333390741"));
        formData.append("entry.2036095132", localStorage.getItem("entry.2036095132"));
        formData.append("entry.533201074", localStorage.getItem("entry.533201074"));
        formData.append("entry.406062476", localStorage.getItem("entry.406062476"));
        formData.append("entry.1863767854", localStorage.getItem("entry.1863767854"));
        formData.append("entry.189275634", localStorage.getItem("entry.189275634"));
        formData.append("entry.813622580", localStorage.getItem("entry.813622580"));
        formData.append("entry.1083384693", localStorage.getItem("entry.1083384693"));
        formData.append("entry.193415501", localStorage.getItem("entry.193415501"));
        formData.append("entry.633936452", localStorage.getItem("entry.633936452"));
        formData.append("entry.150755552", localStorage.getItem("entry.150755552"));
        formData.append("entry.601479644", localStorage.getItem("entry.601479644"));
        formData.append("entry.2045342021", localStorage.getItem("entry.2045342021"));
        formData.append("entry.727261729", localStorage.getItem("entry.727261729"));
        formData.append("entry.1468733244", localStorage.getItem("entry.1468733244"));
        formData.append("entry.1587809421", localStorage.getItem("entry.1587809421"));
        // Append the "Nama Sebagai tanda tangan" with "Bersedia"
        formData.append("entry.100977078", localStorage.getItem("entry.100977078"));

        const submitUrl = formBaseUrl + formData.toString();
        fetch(submitUrl, { method: "POST", mode: "no-cors" })
            .then(() => showPage(4))
            .catch((error) => console.error("Error:", error));
    }

    function showPage(pageNumber) {
        document.getElementById('page1').style.display = 'none';
        document.getElementById('page2').style.display = 'none';
        document.getElementById('page3').style.display = 'none';
        document.getElementById('page4').style.display = 'none';
        document.getElementById('page' + pageNumber).style.display = 'block';
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .status-berangkat {
            background-color: red;
            color: white;
        }
        .status-pulang {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Data from Google Sheet</h1>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Tanggal</th>
                <th>Jam</th>
                <th>Status</th>
                <th>Nama</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        // Replace with your own Google Sheet ID and API key
        const sheetId = '2PACX-1vQlL1e8H8wq772L0FbZZs70H4ehv64vHPIUkhU1WF-7yjCnkcH17mfhe6RGiqP1w4bKB6LLXTXUwyhT';
        const apiKey = 'AIzaSyDi0_hNIW2QHkqWuAnfodtSPbNx2pQSA-M';
        const sheetName = 'Form Responses 1';

        function fetchData() {
            fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${encodeURIComponent(sheetName)}?key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    const rows = data.values;
                    const tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];

                    // Clear the table body
                    tableBody.innerHTML = '';

                    // Skip the header row (first row)
                    for (let i = 1; i < rows.length; i++) {
                        const row = rows[i];
                        const tr = document.createElement('tr');

                        // Tanggal
                        const tdTanggal = document.createElement('td');
                        tdTanggal.textContent = row[1];
                        tr.appendChild(tdTanggal);

                        // Jam
                        const tdJam = document.createElement('td');
                        tdJam.textContent = row[2];
                        tr.appendChild(tdJam);

                        // Status
                        const tdCode = document.createElement('td');
                        tdStatus.textContent = row[3];
                        if (row[3].toUpperCase() === 'BERANGKAT') {
                            tr.classList.add('status-berangkat');
                        } else if (row[3].toUpperCase() === 'PULANG') {
                            tr.classList.add('status-pulang');
                        }
                        tr.appendChild(tdCode);

                        // Nama
                        const tdNama = document.createElement('td');
                        tdNama.textContent = row[4];
                        tr.appendChild(tdNama);

                        tableBody.appendChild(tr);
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Fetch data initially
        fetchData();

        // Set interval to fetch data periodically (e.g., every 60 seconds)
        setInterval(fetchData, 60000); // 60000 ms = 1 minute
    </script>
</body>
</html>
